<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>道歉信</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffb6c1; /* 初始背景颜色 */
      animation: changeColor 5s infinite;
    }
    @keyframes changeColor {
  0% { background-color: #ffb6c1; } /* 淡粉红作为初始背景颜色 */
  50% { background-color: #ff99cc; } /* 深粉红作为中间过渡颜色 */
  100% { background-color: #ffb6c1; } /* 淡粉红作为最终背景颜色 */
}
    .container {
      display: flex;
      align-items: center;
    }
    .text {
      flex: 1;
      text-align: center;
    }
    .image {
      flex: 1;
      text-align: center;
      position: relative;
    }
    .heart {
      color: red;
      animation: heartbeat 1s infinite;
      position: absolute;
      font-size: 20px;
    }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      <h1>❤️亲爱的宝贝  我错了  我很抱歉❤️</h1>
      <p>❤️我希望你能原谅我  我会努力改正我的错误❤️</p>
      <p>❤️是我太混蛋惹 我一定一定会好好珍惜宝贝❤️</p>
      <p>❤️请宝贝原谅原谅我❤️</p>
    </div>
    <div class="image">
      <img src="2.jpg" alt="Apology Image" style="width: 200px;">
      <div class="heart" style="top: 0; left: 0;">❤️</div>
      <div class="heart" style="top: 0; right: 0;">❤️</div>
      <div class="heart" style="bottom: 0; left: 0;">❤️</div>
      <div class="heart" style="bottom: 0; right: 0;">❤️</div>
    </div>
<audio controls autoplay>
      <source src="3.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
